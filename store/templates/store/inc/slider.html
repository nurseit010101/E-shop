{% load static %}

<div id="carusel_container" class="container">
  <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="2100">
              <img src="{{ advertisement_last.image.url }}" class="d-block w-100" height="7 00px" alt="...">
          </div>
          {% for advs in advertisement %}
          <div class="carousel-item" data-bs-interval="2100">
              <img src="{{ advs.image.url }}" class="d-block w-100" height="700px" alt="...">
          </div>
          {% endfor %}
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
          data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Back</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
          data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
      </button>
  </div>
  <!-- carousel end -->
</div>
